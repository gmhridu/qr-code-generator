<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  </head>
  <body>
    <div class="container">
      <p>Enter your text or URL</p>
      <input type="text" placeholder="Text or URL" id="qrText" />

      <div id="imgBox">
        <img src="" id="qrImage" />
      </div>

      <button onclick="generateQR()">Generate QR Code</button>
      <a href="#" id="downloadLink" download="qrcode.png" style="display: none;">Download QR Code</a>

<div class="social-links">
  <a href="#" class="social-icon" id="facebook"><i class="fab fa-facebook-f"></i></a>
  <a href="#" class="social-icon" id="instagram"><i class="fab fa-instagram"></i></a>
  <a href="#" class="social-icon" id="whatsapp"><i class="fab fa-whatsapp"></i></a>
</div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
